<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Baluflix</title>

<!-- FULL CSS -->
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
  }

  body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #3b3b3b 0, #000 55%);
    color: #fff;
  }

  .app {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px 16px 80px;
  }

  /* NAV BAR */
  .nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 30px;
  }
  .logo {
    font-size: 28px;
    font-weight: 800;
    letter-spacing: 2px;
    color: #e50914;
    text-transform: uppercase;
  }

  .nav-links {
    display: flex;
    gap: 16px;
  }

  .nav-links a {
    text-decoration: none;
    color: #e5e5e5;
    font-size: 14px;
  }
  .nav-links a:hover {
    color: #fff;
  }

  /* HERO */
  .hero {
    display: grid;
    grid-template-columns: minmax(0, 2fr) minmax(0, 1.6fr);
    gap: 24px;
    align-items: center;
    margin-bottom: 32px;
  }

  .hero-left h1 {
    font-size: 34px;
    margin-bottom: 8px;
  }
  .hero-left h4 {
    font-weight: 500;
    margin-bottom: 16px;
  }
  .hero-left p {
    margin-bottom: 8px;
    color: #d0d0d0;
  }

  .hero-tag {
    display: inline-block;
    margin-top: 10px;
    padding: 4px 10px;
    border-radius: 999px;
    background: rgba(229, 9, 20, 0.15);
    border: 1px solid #e50914;
    font-size: 12px;
    text-transform: uppercase;
  }

  .hero-right {
    background: linear-gradient(135deg, #181818, #111);
    border-radius: 16px;
    padding: 14px;
  }

  .hero-right img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
    object-fit: cover;
  }

  /* VIDEO SECTION */
  .video-section h2 {
    font-size: 20px;
    margin-bottom: 12px;
  }

  .video-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .primary-btn {
    padding: 8px 14px;
    border-radius: 999px;
    border: none;
    background: #e50914;
    color: #fff;
    cursor: pointer;
    font-size: 13px;
    text-transform: uppercase;
  }

  .video-card {
    background: #181818;
    border-radius: 16px;
    padding: 14px;
    margin-top: 14px;
  }

  iframe {
    width: 100%;
    border-radius: 10px;
    border: none;
  }

  .playlist {
    margin-top: 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .playlist-item {
    padding: 10px;
    border-radius: 8px;
    background: #101010;
    border: 1px solid #333;
    cursor: pointer;
    text-align: left;
    color: #fff;
  }

  .playlist-item span {
    font-size: 11px;
    opacity: 0.7;
  }

  .playlist-item.active {
    border-color: #e50914;
    background: #200004;
  }

  /* CONTACT */
  .contact-section h1 {
    margin-top: 40px;
    margin-bottom: 10px;
  }

  .contact-card {
    background: #181818;
    padding: 18px 16px;
    border-radius: 16px;
  }

  input {
    width: 100%;
    padding: 8px 10px;
    border-radius: 6px;
    background: #101010;
    color: white;
    border: 1px solid #333;
  }

  label {
    display: block;
    margin-top: 10px;
    margin-bottom: 4px;
  }

  .inline-options {
    display: flex;
    gap: 16px;
  }

  input[type="radio"] {
    accent-color: #e50914;
  }

  @media (max-width: 720px) {
    .hero {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<body>
<div class="app">

  <!-- NAV -->
  <header class="nav">
    <div class="logo">baluflix</div>
    <div class="nav-links">
      <a href="#videos">Videos</a>
      <a href="#contact">Contact</a>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-left">
      <h1>baluflix</h1>
      <h4>follow more</h4>
      <p>hello peoples how are you</p>
      <p>this website is only entertainment</p>
      <span class="hero-tag">balujeswanth original page</span>
    </div>

    <aside class="hero-right">
      <img src="IMG_20251024_090331_363.jpeg" />
      <p>gadaparai my own video</p>
      <small>scroll down to watch</small>
    </aside>
  </section>

  <!-- PLAYLIST VIDEO PLAYER -->
  <section class="video-section" id="videos">
    <div class="video-header">
      <h2 id="currentTitle">Gadaparai dimsa song</h2>
      <button id="nextBtn" class="primary-btn">Next â–¶</button>
    </div>

    <div class="video-card">
      <iframe id="mainPlayer"
        src="https://www.youtube.com/embed/zW4A32pDtZk?rel=0"
        allowfullscreen></iframe>
      <p id="currentDesc">Gadaparai dimsa song</p>
    </div>

    <!-- Playlist -->
    <div class="playlist">
      <button class="playlist-item active" data-index="0" data-video="zW4A32pDtZk" data-title="Gadaparai dimsa song" data-desc="Gadaparai dimsa song">
        1. Gadaparai dimsa song <br><span>Village vibes</span>
      </button>

      <button class="playlist-item" data-index="1" data-video="7PzaHv0ql8Q" data-title="Christmas Musical Video" data-desc="Christmas Musical Video (Gadaparai christmas)">
        2. Christmas Musical Video <br><span>Village Christmas</span>
      </button>

      <button class="playlist-item" data-index="2" data-video="6jRwn-HkmSU" data-title="THE MIND FOREST" data-desc="The Mind Forest short film">
        3. THE MIND FOREST <br><span>Featured Video</span>
      </button>
    </div>
  </section>

  <!-- CONTACT -->
  <section class="contact-section" id="contact">
    <h1>CONTACT ME</h1>
    <div class="contact-card">
      <label>Name:</label>
      <input type="text">

      <label>Email:</label>
      <input type="email">

      <label>Gender:</label>
      <div class="inline-options">
        <label><input type="radio" name="g"> Male</label>
        <label><input type="radio" name="g"> Female</label>
      </div>

      <label>Coding interest:</label>
      <div class="inline-options">
        <label><input type="radio" name="c"> Yes</label>
        <label><input type="radio" name="c"> No</label>
      </div>
    </div>
  </section>

</div>

<!-- FULL JAVASCRIPT -->
<script>
  const playlist = document.querySelectorAll(".playlist-item");
  const player = document.getElementById("mainPlayer");
  const title = document.getElementById("currentTitle");
  const desc = document.getElementById("currentDesc");
  const nextBtn = document.getElementById("nextBtn");

  let index = 0;

  function loadVideo(i, autoplay = true) {
    const item = playlist[i];
    index = i;

    const video = item.dataset.video;
    const vtitle = item.dataset.title;
    const vdesc = item.dataset.desc;

    playlist.forEach(b => b.classList.remove("active"));
    item.classList.add("active");

    title.textContent = vtitle;
    desc.textContent = vdesc;

    player.src = `https://www.youtube.com/embed/${video}?rel=0${autoplay ? "&autoplay=1" : ""}`;
  }

  playlist.forEach((btn, i) => {
    btn.addEventListener("click", () => loadVideo(i));
  });

  nextBtn.addEventListener("click", () => {
    index = (index + 1) % playlist.length;
    loadVideo(index);
  });
</script>

</body>
</html>
